<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Welcome to St David's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container text-center">
      <br>
      <h1>Welcome to St David's</h1>

      <div id="signInForm">
        <div class="container" style="padding-top: 30vh;" id="startButtons">
          <div style="padding: 0.3vw;">
            <button class="btn btn-secondary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#regular" aria-expanded="false" aria-controls="regular">
              I'm A Regular
            </button>
          </div>
          <div style="padding: 0.3vw;">
            <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#newMember" aria-expanded="false" aria-controls="newMember">
              I'm New Here
            </button>
          </div>
        </div>
      
        <div class="collapse" id="regular">
          <form id="regularForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div id="alertSignIn"></div>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#regular" aria-expanded="false" aria-controls="regular">Back</button>
              <button type="submit" class="btn btn-primary">Print A Name Tag</button>  
            </div>
          </form>
        </div>
  
        <div class="collapse" id="newMember">
          <form id="newMemberForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="First Name" id="newFirstName" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Last Name" id="newLastName" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Phone Number" id="phone" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" id="email" required>
            </div>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#newMember" aria-expanded="false" aria-controls="newMember">Back</button>
              <button type="submit" class="btn btn-primary">Print A Name Tag</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    <script>
      regular.addEventListener('show.bs.collapse', event => startButtons.hidden = true);
      regular.addEventListener('hidden.bs.collapse', event => startButtons.hidden = false);
      newMember.addEventListener('show.bs.collapse', event => startButtons.hidden = true);
      newMember.addEventListener('hidden.bs.collapse', event => startButtons.hidden = false);
    </script>
    <script>
      postInfo = async (endPoint, payload) => {
        await fetch(endPoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
          .then(response => response.json())
          .then(() => signInForm.innerHTML = `<p style="padding-top: 30vh;">Thanks ${payload.firstname} for signing in!</p>`)
          .catch((err) => {
            alertSignIn.innerHTML = `
            <div class="alert alert-danger" role="alert">
                Sorry, it looks like you have already signed in.
            </div>`;
          });
      }

      regularForm.onsubmit = async (e) => {
        e.preventDefault();
        await postInfo('/member/regular', { firstname: firstName.value, lastname: lastName.value });
      };
      newMemberForm.onsubmit = async (e) => {
        e.preventDefault();
        await postInfo('/member/new', { firstname: newFirstName.value, lastname: newLastName.value, phone: phone.value, email: email.value});
      };
    </script>
  </body>
</html>
