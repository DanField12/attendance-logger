<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Welcome to St David's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container-md">
      <br>
      <h1>Welcome to St David's</h1>
      <form id="inputForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Print</button>
      </form>
      <br>
    </div>
    <button onclick="getCSV(9, 11)" class="btn btn-primary">10am CSV</button>

    <script>
      inputForm.onsubmit = async (e) => {
        e.preventDefault();
        let response = await fetch('/member/new', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ firstname: firstName.value, lastname: lastName.value, phone: phone.value, email: email.value})
        });

        let result = await response.json();
      };
    </script>
    <script>
      getCSV = async (before, after) => {
        let response = await fetch(`/csv?before=${before}&after=${after}`);
        let result = await response.text();

        const url = window.URL.createObjectURL(new Blob(result.split('')));
        const link = document.createElement('a');
        link.href = `/csv?before=${before}&after=${after}`;
        link.setAttribute('download', 'image.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
    </script>

  </body>
</html>
